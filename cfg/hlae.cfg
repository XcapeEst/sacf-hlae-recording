// Custom User Settings

bind SPACE				"demo_togglepause"
bind Z					"demo_timescale 0.5"
bind X					"demo_timescale 1"
bind C					"demo_timescale 2"
bind MOUSE2 			"mirv_campath add" 
bind Y					"mirv_input camera;mirv_input cfg msens 1;mirv_input cfg ksens 200" 
bind B					"toggleconsole; exec hlae"
bind T					"tp"
bind H					"incrementvar cl_drawhud 0 1 1"
bind F3					"hlaehelp"
bind MWHEELUP			"incrementvar mirv_fov 1 179 1"
bind MWHEELDOWN			"incrementvar mirv_fov 1 179 -1"

sv_lan					1
sv_cheats				1
volume					0.1
ds_notify				0
mirv_campath enabled	1
mirv_input cfg msens	0.01


alias fp				"firstperson; bind t tp"
alias tp				"thirdperson; bind t fp"
alias hcoms				"exec hcoms"

hcoms

